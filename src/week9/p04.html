<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
    <script>
        function clicked() {  // 함수명 click() 으로 하면 안됨 ㅋㅋ
            var s = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
            var a = document.getElementById('p');
            a.innerHTML = s;
        }
    </script>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p id="p" onclick="clicked()">이번 여름에는 어디로 여행을 갈까요?</p>


</body>
</html>
