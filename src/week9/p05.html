<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" style="background: yellowgreen" onclick="addItem(this)">
    <li>물을 끓인다.</li>
</ol>

<script>
    function addItem(parent) {
        var s = prompt("라면을 끓이는 순서를 입력하라.");
        if (s==null || s == '') return;

        var li = document.createElement("li");
        li.innerHTML = s;
        parent.appendChild(li);
    }
</script>
</body>
</html>
