<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
            color: blue;
        }
    </style>
    <script>
        function show() {
            var spanArr = document.getElementsByTagName("span");
            for (var i = 0; i < spanArr.length; i++) {
                var span = spanArr[i];
                var style = window.getComputedStyle(span);
                var value = style.getPropertyValue("visibility");

                if (value == "hidden") span.style.visibility = "visible";
                else span.style.visibility = "hidden";
            }
        }
    </script>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어? <button onclick="show()" >show/hide</button></h3>
<hr>
<ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
</ul>
</body>
</html>
