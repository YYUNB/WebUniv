<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 응용</title>
    <style>
        @keyframes move {
            from { margin-left: 80%; }
            to { margin-left: 0%;}
        }

        span{
            animation-name: move;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
<h3>애니메이션 응용</h3>
<hr>
<p><span><img src="2.png" width="20" height="20">질문 있습니다</span></p>
</body>
</html>
