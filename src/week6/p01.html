<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>별 문자 출력하기</title>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
    var n = prompt("정수를 입력하세요.", "");
    if (isNaN(n) || parseInt(n) <= 0) document.write("입력 오류 입니다.");
    else {
        var star = "";
        for (i = 1; i <= n ; i++) {
            star += "*";
            document.write(star + "<br>");
        }
    }

</script>
</body>
</html>
