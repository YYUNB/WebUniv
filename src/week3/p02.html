<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폼 - 수강과목 목록</title>
</head>
<body>
<h2>수강과목 조사</h2>
<form name="form" method="post">
    이름: <label for="usename"></label><input required type="text" id="usename"><br>
    학과: <label for="department"></label><input required type="text" id="department"><br>
    학년: <select name="grade">
    <option value="g_1">1학년</option>
    <option value="g_2">2학년</option>
    <option value="g_3">3학년</option>
    <option value="g_4">4학년</option>
</select><br>
    수강과목(중복선택가능) : <select name="class" multiple>
    <option value="c_web">웹프로그래밍</option>
    <option value="c_java1">자바프로그래밍1</option>
    <option value="c_java2">자바프로그래밍2</option>
</select><br><br>
    <input type="submit" value="확인"/>
    <input type="reset" value="취소"/>
</form>
</body>
</html>
