<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상담카드 페이지</title>
</head>
<body>
<table border="1">
    <caption>상담카드</caption>
    <tbody>
    <tr><td>좌우명</td><td colspan="3"> <input type="text"></td></tr>
    <tr><td>학번</td><td><input type="text"></td><td>이름</td><td><input type="text"></td></tr>
    <tr><td>주민번호</td><td><input type="text">-<input type="password"></td><td>메일<br>주소</td><td><input type="text"></td></tr>
    <tr><td>상담희망일</td>
        <td><input type="date" value="연도-월-일"></td>
        <td>연락처</td>
        <td><select><option value="1" selected>010</option></select>-
        <input type="text">-<input type="text"></td></tr>
    <tr><td>희망진로</td>
        <td colspan="3"><input type="radio">대학원 <input type="radio" value="1">대기업 <input type="radio" value="2">창업
            <input type="radio" value="3" checked>유학</td></tr>
    <tr><td>학습량(0~24시간)</td><td colspan="3"><input type="text"> 시간<br>
    집중 정도(0~10): 0 <input type="range" min="0" max="10"> </td></tr>
    <tr><td>상담희망 목록</td><td colspan="3">
        <textarea>유무선 네트워킹</textarea>
    </td></tr>
    </tbody>
</table>

<table>
</table>
</body>
</html>
