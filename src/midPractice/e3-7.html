<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
<h3>가보고 싶은 곳 </h3>
<hr>
<form>
    나라 : <input type="text" name="country" list="countries"><br>
    <datalist   id="countries">
        <option value="가나">
        <option value="스위스">
        <option value="브라질">
    </datalist>
    보고 싶은 것 : <input type="text" list="what"><br>
    <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
    </datalist>
</form>

<h3>버튼을 만들자</h3>
<hr>
<form>
    검색 : <input type="text" size="10" value="">
        <input type="button" value="Q1">
        <button type="button">Q2</button><br>
    submit 버튼 : <input type="submit" value="전송1">
                <button type="submit">전송2</button><br>
    reset 버튼 : <input type="reset" value="리셋1">
                <button type="reset">리셋2</button><br>
    이미지 버튼 : <input type="image" src="/week5/1.jpg" alt="이미지 버튼" width="30" height="30">
                <button type="button"><img src="/week5/1.jpg" alt="이미지 버튼" width="30" height="30"></button>
</form>

<h3>먹고 싶은 것을 모두 체크하세요</h3>
<hr>
<form>
    짜장면 <input type="checkbox" value="1">
    짬뽕 <input type="checkbox" value="2" checked>
    탕수육 <input type="checkbox" value="3">
    <br>
    <br>
    <select name="china">
        <option value="1">짜장면</option>
        <option value="2" selected>짬뽕</option>
    </select>
</form>`

<h3>&lt;label&gt; 태그로 로그인 폼 만들기</label></h3>
<hr>
<form name="fo" method="get">
    <label>사용자 ID : <input type="text" size="15" value=""></label><br>
    <label for="pass">비밀 번호 : </label>
    <input id="pass" type="password" size="15" value="">
    <input type="submit" value="완료">
</form>

<h3>컬러 다이얼로그로 색 입력</h3>
<hr>
<form>
    색 선택 <input type="color" value="#00BFFF"
                onchange="document.body.style.color=this.value"/>
</form>
</body>
</html>
