<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 문서 구조화 연습용 샘플 웹 페이지</title>
</head>
<body>
<header>  <!--머리말-->
    <h2> 볼프강 아마데우스 모차르트</h2>
    1756년 1월 27일 어쩌ㅜ구
</header>
<nav> <!--목차-->
    <h3>목차</h3>
    <ul>
        <li><a href="#life">생애</a></li>
        <li><a href="#death">죽음</a></li>
        <li><a href="#music">음악</a></li>
    </ul>
</nav>
<section> <!--본문-->
    <article> <!--절-->
        <h3 id="life">생애</h3>
        모차르트는 어쩌구
    </article>
    <article>
        <h3 id="death">죽음</h3>
        와랄랄라
    </article>
    <article>
        <h3 id="music">음악</h3>
        오페랄ㄹ라라
    </article>
</section>
<aside> <!--노트-->
    <h3>모차르트의 죽음에 얽힌 전설</h3>
    왐냠ㄴㅇ
</aside>
<footer>2017년</footer> <!--꼬리말-->
</body>
</html>
