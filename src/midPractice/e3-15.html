<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시간 정보 입력 폼 요소 활용</title>
</head>
<body>
<h3>시간 정보 입력 HTML5 폼 요소들</h3>
초기 세팅 : 2024년 4월 5일 오후 3시 11분(18초 32)<br>
시간을 변경해 보세요
<hr>
<form>
<pre>
month : <input type="month" value="2024-04"><br>
week: <input type="week" value="2024-W36"><br>
data : <input type="date" value="2024-04-05"><br>
time: <input type="time" value="15:11"><br>
local: <input type="datetime-local" value="2024-04-05T15:11:18.32"><br>
</pre>
</form>

<hr>
<form>
    <table>
        <tr><td>생일</td>
        <td><input type="date" value="2003-01-09"></td></tr>
        <tr><td>생일파티시간</td>
        <td><input type="time"></td></tr>
        <tr><td>생일파티장소</td>
        <td><input type="text"></td></tr>
    </table>
</form>
</body>
</html>
