<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상담 카드</title>
</head>
<body>
<table border="1">
    <caption><h3>상담카드</h3></caption>
    <tr>
        <td>좌우명</td>
        <td colspan="3"><input type="text" size="55"></td>
    </tr>
    <tr>
        <td>학번</td>
        <td><input type="text"></td>
        <td>이름</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>주민<br>번호</td>
        <td><input type="text" size="6">-<input type="text" size="7"></td>
        <td>메일<br>주소</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td>상담<br>희망일</td>
        <td><input type="date"></td>
        <td>연락처</td>
        <td><select name="tel">
            <option value="1">010</option></select>-<input type="text" size="3">-<input type="text" size="3"> </td>
    </tr>
    <tr>
        <td>희망<br>진로</td>
        <td colspan="3"><input type="radio" name="career" value="1">대학원
            <input type="radio" name="career" value="2">대기업
            <input type="radio" name="career" value="3">창업
            <input type="radio" name="career" value="4" checked> 유학
        </td>
    </tr>
    <tr>
        <td>학습량<br>(0~24시간)</td>
        <td colspan="3">
            <input type="text" size="7"> 시간<br>
            집중 정도(0~10) : 0<input type="range" min="0" max="10">
        </td>
    </tr>
    <tr>
        <td>상담 희망<br>목록</td>
        <td colspan="3">
            <textarea cols="57" rows="4">유무선네트워킹</textarea>
        </td>
    </tr>
</table>
</body>
</html>
