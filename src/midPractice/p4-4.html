<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow와 box-shadow</title>
    <style>
        h2 {
            color: yellow;
            text-align: center;
            text-shadow: 2px 2px 2px blue;
        }
        div {
            width: 150px;
            height: 150px;
        }
        .box {
            background: lightblue;
            margin-left: 10px;
            float: left;
        }
        .box:hover {
            box-shadow: 0px 0px 7px blue;
        }
    </style>
</head>
<body>
<h2 style>Most Visited Pages</h2>
<hr>
<form>
    <div class="box">네이버</div>
    <div class="box">조선머시기</div>
    <div class="box">아마존</div>
</form>

</body>
</html>
