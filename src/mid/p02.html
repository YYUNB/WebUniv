<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h3>Book List</h3>
<script>
    var bookArr = new Array();
    for (var i = 0; i < 3; i++) {
        var input = prompt("책제목, 가격 입력 (#로 분리)");
        var arr = input.split("#");
        var book = new Object();

        book.title = arr[0];
        book.price = arr[1];
        bookArr[i] = book;
    }

    bookArr.sort(function (a, b) {
        return b.price - a.price;
    });
    /*
     참조한 내용: 객체 내림차순 정렬
     이유: book 객체 가격의 내림차순을 출력하기 위해 사용
     출처: https://hianna.tistory.com/409
     코드 분석 내용:
     function(a, b)는 정렬 순서를 정의하는데
     b 가격이 a 가격보다 크면 양수를 반환하며 a를 b보다 앞에 위치시키고
     작으면 음수를 반환하며 b를 a보다 앞에 위치 시킨다.
     같으면 0을 반환하며 위치를 바꾸지 않는다.
     위 규칙을 따라 price 속성을 내림차순으로 정렬한다.
    */

    document.write("<ul>")
    for(i=0 ; i < 3 ; i++) {
        document.write("<li>" + bookArr[i].title + ", ");
        document.write(bookArr[i].price + "</li><br>");
    }
    document.write("</ul>")

    var e = bookArr[0];
    for (i = 0; i < 3; i++) {
        if(bookArr[i].price > e.price) e = bookArr[i];
    }
    document.write("가장 가격이 비싼 책은 " + e.title + "입니다.");

    var time = new Date();
    if (time.getSeconds() % 2 != 0) document.body.style.backgroundColor = "skyblue"
    else document.body.style.backgroundColor = "violet"

    document.write("<br> 현재 시간: ");
    document.write(time.getHours(),":");
    document.write(time.getMinutes(),":");
    document.write(time.getSeconds());
</script>
</body>
</html>
