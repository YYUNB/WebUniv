<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상담카드</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            height: 20px;
        }
        tr {
            border-bottom: 1px solid skyblue;
        }
        th {
            background: skyblue;
            text-align: center;
        }
        tr:hover {
            background: lightslategray;
        }
    </style>
</head>
<body>
<table>
    <tr><th colspan="4">상담카드</th></tr>
    <tbody>
    <tr><td>이름</td><td colspan="3"><input type="text" size="45px"></td></tr>
    <tr><td>상담 희망일</td><td><input type="date" value="2024-04-23"></td>
    <td>연락처</td><td><select><option>010</option></select>-<input type="text" size="4">-<input type="text" size="4"></td></tr>
    <tr><td>희망진로</td>
    <td colspan="3"><input type="radio" name="a">대학원 <input type="radio" name="a">대기업
        <input type="radio" name="a">창업 <input type="radio" name="a">유학</td></tr>
    <tr><td>상담내용</td><td colspan="3"><textarea cols="60" rows="5" placeholder="Intelligent Networking and Security"></textarea></td></tr>
    </tbody>
</table>
</body>
</html>
