<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원호 그리기</title>
</head>
<body>
<h3>원호 그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color: aliceblue"
        width="200" height="150"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    context.beginPath();
    context.strokeStyle = "magenta";
    context.arc(100, 70, 30, 0, 1.5*Math.PI, false)
    // x, y, radius, startAngle, endAngle, onticlockwise(true=반시계)
    context.stroke();

    context.beginPath();
    context.strokeStyle = "blue";
    context.arc(100, 70, 50, Math.PI / 2, Math.PI, true);
    context.lineWidth = 5;  // 선 굵기
    context.stroke();

    /*
    캔버스에 그려진 그래픽 지우기
    context.clearRect(0, 0, canvas.width, canvas.height);
    -> 경로를 지우지는 못 함

    캔버스의 그래픽, 경로 모두 지울 때
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.beginPath();
    */
</script>

</body>
</html>
