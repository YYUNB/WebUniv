<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선으로 삼각형 그리기</title>
</head>
<body>
<h3>선으로 삼각형 그리기</h3>
<hr>
<canvas id="myCanvas" style="background-color: aliceblue"
        width="200" height="150"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    context.beginPath();
    context.moveTo(120, 20);  // 시작점 (120, 20)
    context.lineTo(20, 50);  // (120, 20)에서 (20, 50) 직선 추가
    context.lineTo(150, 120);  // (20, 50) 에서 (150, 120) 직선 추가
    context.lineTo(120, 20);  // (150, 120)에서 (120, 20) 직선 추가
    /*context.closePath(); 윗 줄 쓰지 않고 이거 써도 됨*/
    context.strokeStyle = "magenta";  // 선 색
    context.stroke();
</script>
</body>
</html>
