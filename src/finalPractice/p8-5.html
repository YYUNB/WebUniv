<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <style>
        ol {
            background: yellowgreen;
        }
    </style>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" onclick="o(this)">
    <li>물을 끓인다.</li>
</ol>
<script>
    function o(obj) {
        let p = prompt("라면을 끓이는 순서를 입력하라");
        let l = document.createElement("li");
        l.innerHTML = p;
        obj.append(l);
    }
</script>
</body>
</html>
