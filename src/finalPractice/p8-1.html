<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        span{
            color: blue;
            visibility: hidden;
        }
    </style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?
<button onclick="clickSpan()">show/hide</button></h3>
<hr>
<ul>
    <li>I (<span>love</span>) you.</li>
    <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
    <li>응답하라 (<span>1988</span>).</li>
</ul>
<script>
    var spanArr = document.getElementsByTagName("span");
    var state = "hidden";
    function clickSpan() {
        if (state == "hidden") state = "visible";
        else if (state == "visible") state = "hidden";
        for (var i = 0; i < spanArr.length; i++) {
            var span = spanArr[i];
            span.style.visibility = state;
        }
    }
</script>

</body>
</html>
