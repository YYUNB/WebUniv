<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
</head>
<body>
<h3>InnerHTML</h3>
<hr>
<p onclick="f(this)">이번 여름에는 어디로 여행을 갈까요?</p>

<script>
    function f(obj) {
        var p = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
        obj.innerHTML = p;
    }
</script>
</body>
</html>
