<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체의 target</title>
</head>
<body>
<h3>span 태그에만 onmouseover/onmouseout</h3>
<hr>

span 태그에 대해서만 <span>마우스</span>가 올라올 때 밑줄이 그어지고
마우스가 내려갈 때 밑줄이 사라지도록 <span>자바스크립트 코드</span>를 작성한다.

<script>
    var span = document.getElementsByTagName('span');

    for (var i = 0; i < span.length; i++) {
        span[i].addEventListener('mouseover', function () {
            this.style.textDecoration = 'underline';
        })

        span[i].addEventListener('mouseout', function () {
            this.style.textDecoration = 'none';
        })
    }
</script>

</body>
</html>
