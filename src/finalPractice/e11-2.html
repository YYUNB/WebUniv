<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>캔버스 그리기 맛보기</title>
</head>
<body>
<h3>캔버스 그리기 맛보기</h3>
<hr>
<canvas id="myCanvas" style="background-color: aliceblue"
        width="250" height="150"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    context.beginPath();
    context.strokeStyle = "blue";
    context.rect(30, 30, 50, 50);  // (30, 30)에서 50*50 사각형 경로에 삽입
    context.stroke();  // 경로의 모든 도형 외각선 그리기

    context.beginPath();
    context.fillStyle = "violet";
    context.rect(60, 60, 50, 50);
    context.fill();

    context.font = "20px Gothic";
    context.fillStyle = 'green';
    context.fillText("Text in Canvas", 100, 50);
</script>
</body>
</html>
