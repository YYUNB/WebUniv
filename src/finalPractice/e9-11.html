<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            background: skyblue;
            width: 250px;
        }
    </style>
</head>
<body>
<h3>마우스 이벤트 객체의 프로퍼티와 onmouseover</h3>
<hr>이미지 위에 마우스를 움직일 때 onmousemove 리스너가 실행되고,
마우스의 위치를 보여줍니다.<br>
이미지 위에서 마우스 버튼을 누를 때 onmousedown 리스너가 실행되고 눌린 버튼을 보여줍니다.
<img src="1.png" width="150" onmousemove="where(event)" onmousedown="down(event)"><br><br>
<div id="mouse1"></div>
<div id="mouse2"></div>
<script>
    var contents = document.getElementById("mouse1");
    var contents2 = document.getElementById("mouse2");

    function down(e) {
        text = "버튼=" + e.button + "<br>";
        contents2.innerHTML = text;
    }

    function where(e) {
        text = "(screenX, screenY)= " + e.screenX + ", " + e.screenY + "<br>";
        text += "(clientX, clientY)= " + e.clientX + ", " + e.clientY + "<br> ";
        text += "(offsetX, offsetY)= " + e.offsetX + ", " + e.offsetY + "<br>";
        text += "(x, y)= " + e.x + ", " + e.y + "\n";
        contents.innerHTML = text;
    }
</script>
</body>
</html>
