<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 객체 동적 삽입</title>
    <style>
        span { visibility: hidden;}
    </style>
</head>
<body>
<h3>정답의 동적 삽입</h3>
<hr>

<div>
    <p>Q1. 왕밤빵은 몇 글자인가?</p>
    <button onclick="clickBtn(this, '3글자')">A1</button>
</div>
<div>
    <p>Q1. 최윤경의 생일은?</p>
    <button onclick="clickBtn(this, '0109')">A2</button>
</div>

<script>
function clickBtn(obj, answer) {
    var p = document.createElement("p");
    p.innerHTML = answer;
    obj.parentElement.append(p);
    p.addEventListener('click', function() {
        this.parentElement.removeChild(p);
    });
}
</script>
</body>
</html>
