<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmousemove</title>
    <style>
        img {
            display: inline-block;
            position: absolute;
        }
    </style>
</head>
<body>
<h3>이미지 커서 만들기</h3>
<hr>
마우스를 움직이면 이미지로 만든 커서가 마우스를 따라다닙니다.
<img id="img" src="1.png" width="50"/></div>

<script>
    document.onmousemove=function (e) {
        var img = document.getElementById("img");
        img.style.left = e.x+"px";
        img.style.top = e.y + "px";
    }
</script>
</body>
</html>
