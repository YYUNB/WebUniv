<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkBrowser() {
            if (navigator.userAgent.includes("Chrome") && navigator.vendor.includes("Google")) {
                alert("구글 Chrome 브라우저입니다.");
            }
        }
    </script>
</head>
<body onload="checkBrowser()">
<h3>구글 Chrome 브라우저 감별</h3>
<hr>
얍
</body>
</html>
