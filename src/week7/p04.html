<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
<h3>3개의 랜덤한 색 만들기</h3>
<script>
var colors = [];
for (var i = 0; i < 3 ; i++) {
    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    colors[i] = ["rgb(" + r + "," + g + "," + b + ")"];
}
for (var i = 0; i < 3 ; i++) {
    document.write("<div style='background-color:" + colors[i] + "'>"
        + colors[i] + "</div>");
}
</script>
</body>
</html>
