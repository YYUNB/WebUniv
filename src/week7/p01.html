<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>난수</title>
</head>
<body>
<h3>난수 10개 생성</h3>
<hr>
<script>
    var n = [];
    var max = 0;
    for (i = 0; i < 10; i++) {
        n[i] = Math.floor(Math.random()*100 +1);
        document.writeln(n[i]);
    }

    n.sort(function (a, b) {
        if(a>b) return 1;
        if(a==b) return 0;
        if(a<b) return -1;
    });
    document.write("<hr>제일 큰 수는 " + n[n.length-1] + "<hr>");

    for (i = 0; i < 10; i++) {
        document.writeln(n[i]);
    }

</script>
</body>
</html>
