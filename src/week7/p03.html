<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>
<h3>라면을 만드는데 필요한 재료</h3>
<hr>
<script>
    var itemList = ["라면", "계란", "물", "파"];
    document.write("<ul>");
    for (var i = 0; i <= itemList.length - 1; i++)
        document.write("<li>" + itemList[i] + "</li>");
    document.write("</ul>");
</script>
</body>
</html>
