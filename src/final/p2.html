<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <style>
        p {
            color: blue;
            text-decoration: underline;
        }
        ol {
            background: yellowgreen;
        }
    </style>
</head>
<body>
<h3>동적 추가 & 삭제</h3>
<hr>
<p onclick="o()">li 생성</p>
<ol type="A">
</ol>
<script>
    function o() {
        var p = prompt("라면을 끓이는 순서를 입력하라");
        if (p) {
            var l = document.createElement("li");
            l.innerHTML = p;
            document.querySelector("ol").append(l);

            l.addEventListener("click", function() {
                l.remove();
            });
        }
    }
</script>
</body>
</html>
